<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble Biter</title>
    <link rel="shortcut icon" href="elw.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="stylesheets/buttons.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body>
      <div id='level-counter'>Level: 1</div>
      <div id='score-counter'>Score: 0</div>
      <div id='pause-button'>Pause</div>

      <div id='opening-modal'>
        <h1>Bubble Biter</h1>
        <h2>Eat or be Eaten!</h2>
        <h3>Directions</h3>

        <span class="key-diagram">W</span><br/>
        <span class="key-diagram">A</span>
        <span class="key-diagram">S</span>
        <span class="key-diagram">D</span>

        <ul>
          <li>Tap 'W' to go up</li>
          <li>Tap 'S' to go down</li>
          <li>Tap 'A' to go left</li>
          <li>Tap 'D' to go right</li>
        </ul>

        <button id='start-button'>Play</button>
      </div>

      <div id='ending-modal' class='hidden'>
        <h1>Dot Eater</h1>
        <h2>Eat or be Eaten!</h2>
        <h3>You Lost!</h3>

        </ul>

        <button id='start-over-button'>Play Again?</button>
      </div>

      <canvas id='canvas' class='opening-hide'></canvas>



      <script src="modules/keymaster.js"></script>
      <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
